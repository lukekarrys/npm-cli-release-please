name: Post Dependabot

on:
  pull_request

permissions:
  contents: write

jobs:
  post-pr-test:
    {{> job
      jobName="post-pr-test"
      jobCheckout=(obj ref="${{ github.event.pull_request.head.sha }}")
    }}
      - name: Dump GitHub context
        id: github_context_step
        run: echo '$\{{ toJSON(github) }}'
      - name: Git status
        run: git status
