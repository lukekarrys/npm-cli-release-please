{{> release }}

  release-env:
    name: Release Env
    runs-on: ubuntu-latest
    needs: [release]
    if: needs.release.outputs.release
    steps:
      - run: echo $\{{ needs.release.outputs.release }}
      - run: env

  release-integration:
    name: Nodejs Integration - Release
    needs: [release]
    if: needs.release.outputs.release
    uses: ./.github/workflows/release-integration.yml
    with:
      npmVersion: $\{{ fromJSON(needs.release.outputs.release).version }}
      prNumber: $\{{ fromJSON(needs.release.outputs.release).prNumber }}
